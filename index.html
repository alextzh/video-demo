<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<header class="my-header">
			<div class="container clearfix">
				<a href="javascript:;" class="my-login" id="login">登录</a>
				<span class="welcome">欢迎您！</span>
			</div>
		</header>
		<main>
			<div class="main-content">
				<ul class="content-box">
					<li class="content-item">
						<div id="t_data"></div>
						<div style="text-align:center;">
							<div id="page" class="page" style="padding: 36px 0 0;display: inline-block;"></div>
						</div>
					</li>
					<li class="content-item">
						<div id="woan_player">
					        
					    </div>
					</li>
				</ul>
			</div>
		</main>
		<footer></footer>
		<div class="layer-wrapper" id="layer">
			<div class="layer">
				<div class="layer-content">
					<h1 class="content-title">
						<a href="javascript:;" class="close"></a>
					</h1>
					<form>
						<div class="form-input">
							<label for="service_code" class="label">服务码</label>
							<input id="service_code" class="input" type="text" placeholder="请输入服务码" name="service_code"/>
							<span class="form-err code-err"></span>
						</div>
						<div class="form-input">
							<label for="secret_key" class="label">签名密钥</label>
							<input id="secret_key" class="input" type="text" placeholder="请输入签名密钥" name="secret_key"/>
							<span class="form-err key-err"></span>
						</div>
						<div class="form-input">
							<a class="btn" href="javascript:;" id="submit_data">登录</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jPages.js"></script>
		<script type="text/javascript" src="js/swfobject.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
